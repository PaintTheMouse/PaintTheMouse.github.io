---
title: Blog Posts
layout: default
---

<section class="mw7 center">
    <h1 class="f-headline-ns fw2 mt4">{{ page.title }}</h1>
    {% for post in site.posts %}
    <article class="bt bb b--black-10">
      <a class="db pv4 ph3 ph0-l no-underline black dim" href="{{post.url}}">
        <div class="flex flex-column flex-row-ns">
          <div class="pr3-ns mb4 mb0-ns w-100 w-40-ns">
            <img src="{{post.image}}" class="db" alt="Photo of a dimly lit room with a computer interface terminal.">
          </div>
          <div class="w-100 w-60-ns pl3-ns">
            <h1 class="f3 fw1 mt0 lh-title">{{post.title}}</h1>
            <p class="f6 f5-l lh-copy">
                {{post.excerpt}}
            </p>
            <p class="f7 lh-copy mv0">By Ray Murphy - {{ post.date | date: "%a %b %d %Y" }}</p>
          </div>
        </div>
      </a>
    </article>
    {% endfor %}
 </section>
