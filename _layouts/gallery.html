---
layout: default
---
<div class="container">
    <h1 class="post-heading-title">{{ page.title }}</h1>
</div>
<div class="m-p-g">
        <div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">

            {% for image in site.static_files %}
                {% if image.path contains '/images/sold' %}
                    {% unless image.path contains '_thumb.' %}
                    <img src="/images/sold/{{ image.basename | append: '_thumb' | append: image.extname }}" data-full="{{ image.path }}" class="m-p-g__thumbs-img">
                    {% endunless %}
                {% endif %}
            {% endfor %}


        </div>
        <div class="m-p-g__fullscreen"></div>
</div>
<script src="/js/material-photo-gallery.min.js"></script>
<script>
    var elem = document.querySelector('.m-p-g');

    document.addEventListener('DOMContentLoaded', function () {
        var gallery = new MaterialPhotoGallery(elem);
    });
</script>
