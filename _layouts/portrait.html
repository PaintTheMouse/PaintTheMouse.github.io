---
layout: default
---
<div class="container">
        <h1 class="tc f1-m f-headline-l fw2 mt4">{{ page.title }}</h1>
</div>
<div class="m-p-g cf">
        <div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">

            {% for image in site.data.images %}
            {% if image.portrait == 'y' %}
                  <img src="{{site.baseurl}}/{{image.image-thumb}}" data-full="{{site.baseurl}}/{{ image.image }}" class="m-p-g__thumbs-img">
            {% endif %}
        {% endfor %}


        </div>
        <div class="m-p-g__fullscreen"></div>
</div>
{% include mpg.html %}
