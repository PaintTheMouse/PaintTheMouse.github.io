    <!--Sidebar-->
    <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
    <label for="sidebar-checkbox" class="sidebar-toggle-wrapper">
        <div class="sidebar-toggle"></div>
    </label>

    <nav role="navigation" class="sidebar sidebar--right">
        <a href="/" class="textLogo--sidebar">{{ site.title }}</a>
        <ul class="sidebar-recentPosts">
            <li>Portfolios:</li>
            <li class="gallery-link"><a href="/portrait.html">Portrait Portfolio</a></li>
            <li class="gallery-link"><a href="/equine.html">Equine Portfolio</a></li>
            <li class="gallery-link"><a href="/water.html">Water Portfolio</a></li>
            <li class="gallery-link"><a href="/landscape.html">Landscape Portfolio</a></li>
        </ul>
        <ul class="sidebar-recentPosts">
            <li>Recent Posts:</li>
            {% for post in site.posts limit:5 %}
                <li>
                <a href="{{ post.url }}" class="sidebar-recentPosts-image-wrapper">
                    <img src="{{post.image}}" style="" alt="">
                </a>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <div class="postMeta">{{ post.date | date_to_string }}</div>
                </li>
            {% endfor %}
        </ul>
    </nav>
    <!--Sidebar-->
